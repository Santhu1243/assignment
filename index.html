<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>



<body>



    <b>This text will be bolded</b>
    <br>
    <i>This text will be italic</i>
    <br>
    <em>This text will be italic</em>
    <br>
    <mark>This text will be highlighted</mark>
    <br>
    <p>This is normal text <sup>This will be superscripted</sup> This is normal again</p>
    <br>
    <p>This is normal text <sub>This text will be subscripted</sub></p>
    <br>
    <p>Normal Text <small>Small Text</small></p>
    <br>
    <del>This text will be deleted</del>
</body>

</html>
